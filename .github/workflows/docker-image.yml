name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main  # Triggers the action when pushing to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Runs on GitHub cloud

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Azure CLI
        uses: azure/setup-azurecli@v1

      - name: Log in to Azure using Service Principal
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

      - name: List existing tags in ACR
        run: |
          az acr repository show-tags --name ${{ secrets.AZURE_ACR_NAME }} --repository ethical-web-scraper --output table

      - name: Delete all images from ACR
        run: |
          TAGS=$(az acr repository show-tags --name ${{ secrets.AZURE_ACR_NAME }} --repository ethical-web-scraper --output tsv --query '[].tag')
          for TAG in $TAGS; do
            echo "Deleting tag: $TAG"
            az acr repository delete --name ${{ secrets.AZURE_ACR_NAME }} --repository ethical-web-scraper --tag $TAG --yes
          done

      - name: Build Docker Image
        run: docker build -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ethical-web-scraper:latest .

      - name: Push Docker Image to ACR
        run: docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ethical-web-scraper:latest
