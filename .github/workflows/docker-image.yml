name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main  # Triggers the action when pushing to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Runs on GitHub cloud

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.AZURE_ACR_NAME }}.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: List Existing Images Locally
        run: |
          # List all tags locally for the ACR repository
          docker images ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ethical-web-scraper

      - name: Delete Images from ACR Using Azure CLI
        run: |
          # Use Azure CLI to delete all images from the repository (except latest)
          az acr repository delete --name ${{ secrets.AZURE_ACR_NAME }} --repository ethical-web-scraper --yes --keep-tag "latest"
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ethical-web-scraper:latest .

      - name: Push Docker Image to ACR
        run: docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ethical-web-scraper:latest
