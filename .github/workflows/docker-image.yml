name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main  # Triggers the action when pushing to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Runs on GitHub cloud

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.AZURE_ACR_NAME }}.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: List existing tags in ACR
        run: |
          # List the tags to check current images
          docker pull ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ethical-web-scraper:latest
          docker images

      - name: Delete all images from ACR
        run: |
          # Get the tags from the ACR repository
          TAGS=$(docker images ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ethical-web-scraper --format '{{.Tag}}')
          for TAG in $TAGS; do
            echo "Deleting tag: $TAG"
            docker rmi ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ethical-web-scraper:$TAG || true
          done

      - name: Build Docker Image
        run: docker build -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ethical-web-scraper:latest .

      - name: Push Docker Image to ACR
        run: docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ethical-web-scraper:latest
